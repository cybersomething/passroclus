<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Passroclus</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="Logo.jpg" type="image/x-icon">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <div class="container-fluid banner" align="center">
            <h1>Passroclus</h1>
            <h4>Breach Checker & Password Generator</h4>
            <br>
            <br>
            <form action ="/checker" method = "post">
                <h4>Enter the password to be checked.</h4> 
                <div class="col-md-6 mb-3">
                    <p><input type="password" class="form-control form-control-lg" name="password" placeholder="Enter your password here" required/></p>
                </div>
                    <p><input type="submit" class="btn btn-primary btn-lg" value="Check Password" /></p>
            </form>
                   <br>
                   <br>
                     <h4>Or, create a new password below.</h4>
            <form action ="/creator" method = "post">
                     <input type="submit" class="btn btn-primary btn-lg" value="Create a more secure password!">
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    </body>
</html>
